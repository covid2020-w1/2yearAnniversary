<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section aria-label="new photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8678;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8680;</button>
            <ul data-slides>
                <li class="slide" data-active><img src="images/image1.jpeg" alt=""></li>
                <li class="slide"><img src="images/image2.jpeg" alt=""></li>
                <li class="slide"><img src="images/image3.jpeg" alt=""></li>
                <li class="slide"><img src="images/image4.jpeg" alt=""></li>
                <li class="slide"><img src="images/image5.png" alt=""></li>
            </ul>
        </div>
    </section>    
</body>
</html>
